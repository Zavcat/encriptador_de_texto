<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="Ie=Edge">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="/img/Logo.png" alt="Logo Alura" class="logo">
    </header>
    
    <main class="contenido">
       
        <section class="contenido_texto_encriptado">
            
            <textarea class="contenido_encriptar" cols="30" rows="10" placeholder="Ingrese el texto aquí"  autofocus ></textarea>
            <div class="contenido_mensaje_alerta">
                <img class="contenido_img_alerta"  src="../img/zondicons--exclamation-solid.png" alt="Simbolo de exclamación dentro de un circulo.">
                <h6> Solo letras minúsculas y sin acentos  </h6> 
            </div>   
            <div class="contenido_botones">
                <button class="boton_encriptar">Encriptar</button>
                <button class="boton_desencriptar">Desencriptar</button>
            </div>
        </section>
       
        <aside class="contenido_texto_desencriptado">
            <textarea class="contenido_encriptado"  cols="30" rows="10" hidden></textarea>
            <img src="/img/Muñeco.png " alt="Muñeco Alura"class="Muñeco" >
            <div class="contenido_texto_desencriptado_textos" >
                <h2> Ningún mensaje fue encontrado</h2>
                <p>Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <div>
                <button class="boton_copiar" hidden>Copiar Texto</button>
            </div>
        </aside>
    </main>
    
    <footer>

    </footer>

</body>
</html>
