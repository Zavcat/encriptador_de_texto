<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="Ie=Edge">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo Alura" class="logo">
    </header>
    
    <main class="contenido">
       
        <section class="contenido_texto_encriptado">
            
            <textarea id="texto_a_encriptar"  class="contenido_encriptar" cols="30" rows="10" placeholder="Ingrese el texto aquí" onkeypress="return /[a-zñ ]/i.test(event.key)" onkeyup="this.value = this.value.toLowerCase()" autofocus ></textarea>
            <div class="contenido_mensaje_alerta">
                <img class="contenido_img_alerta"  src="img/zondicons--exclamation-solid.png" alt="Simbolo de exclamación dentro de un circulo.">
                <h6> Solo letras minúsculas y sin acentos  </h6> 
            </div>   
            <div class="contenido_botones">
                <button class="boton_encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton_desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
       
        <aside class="contenido_texto_desencriptado">
            
            <img src="img/Muñeco.png " alt="Muñeco Alura" id="Imagen_Alura" class="Muñeco"   >
            <div id="Texto_Imagen_Alura" class="contenido_texto_desencriptado_textos" >
                <h2> Ningún mensaje fue encontrado</h2>
                <p>Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <div id="cuadro_Encriptado" class="texto_encriptado_activo"  >
                <textarea id="texto_a_desencriptar" class="contenido_encriptado"  cols="30" rows="8"  ></textarea>
            </div>
                <button id="boton_copiado" class="boton_copiar" onclick="copiartexto()" >Copiar Texto</button>
           
        </aside>
    </main>
    
    <footer>
        <p>Pagina desarrollada por Andrés Castañeda en colaboración de ONE y Alura Latam</p>
    </footer>

<script src="app_encriptador.js"></script>
</body>
</html>
